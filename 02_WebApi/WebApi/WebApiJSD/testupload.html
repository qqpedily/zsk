<!DOCTYPE html>
<html>
<head>
    <title>Html5 Ajax 上传文件</title>

        var data = '{"2009": [ { "CID": "00000000-0000-0000-0000-000000000000", "CollegeName": "基础医学院","Count": 4, "Resulttype": "2009" ],"2012": [ {"CID": "00000000-0000-0000-0000-000000000000", "CollegeName": "基础医学院", "Count": 4, "Resulttype": "2012" }, {"CID": "00000000-0000-0000-0000-000000000000","CollegeName": "发育生物学研究所", "Count": 2,"Resulttype": "2012"}]}';

      
     





        function UpladFile() {
            var fileObj = document.getElementById("file").files[0]; // 获取文件对象
            var FileController = "http://localhost:8957/user/SavaFilesTest?guid=01D0F878-D03B-4702-8C93-68596143E2EC";                    // 接收上传文件的后台地址
            // FormData 对象
            var form = new FormData();
            form.append("author", "hooyes");                        // 可以增加表单数据
            form.append("file", fileObj);                           // 文件对象
            // XMLHttpRequest 对象
            var xhr = new XMLHttpRequest();
            xhr.open("post", FileController, true);
            xhr.onload = function () {
                alert("上传完成!");
            };
            xhr.send(form);
        }
    </script>
</head>
<body>
    <input type="file" id="file" name="img1" />
    <input type="button" onclick="UpladFile()" value="上传" />
</body>
</html>
